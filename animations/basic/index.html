<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="setup()">
        <h1 id="watchme">Watch me move</h1>
        <p>This example shows how to use CSS animations to make <code>H1</code>
            elements move across the page.</p>

        </ul>             
        <script src="main.js"></script>
    </body> 

</html>
